<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GGSource - Tutorials</title>
        <link rel="stylesheet" href="../../resources/css/style.css" />
        <link rel="stylesheet" href="../../resources/css/subpage.css" />
    </head>
    <body>
        <div id="pageContent">
            <!-- Header -->
            <div id="titleHeader">
                <div id="titleHeaderText">Tutorials</div>
            </div>
            <!-- Add TabBar to top of page -->
            <script>
                fetch("../../resources/html/tabBar.html")
                    .then((response) => response.text())
                    .then((data) => {
                        document
                            .querySelector("#titleHeader")
                            .insertAdjacentHTML("beforebegin", data);
                    });
            </script>
        </div>
    </body>
</html>
