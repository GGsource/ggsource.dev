<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GGSource - Tutorials</title>
        <link rel="stylesheet" href="../../resources/css/style.css" />
        <link rel="stylesheet" href="../../resources/css/subpage.css" />
    </head>
    <body>
        <div id="pageContent">
            <!-- Header -->
            <div id="titleHeader">
                <div id="titleHeaderText">Tutorials</div>
            </div>
            <div class="constructionBanner">
                <h1>Under Construction</h1>
                <h6>
                    This page is currently under development and is not
                    representative of the final design. Please check back later!
                </h6>
            </div>
        </div>
        <!-- Add TabBar to top of page -->
        <script>
            fetch("../../resources/html/tabBar.html")
                .then((response) => response.text())
                .then((data) => {
                    document
                        .querySelector("#pageContent")
                        .insertAdjacentHTML("beforebegin", data);
                });
        </script>
    </body>
</html>
