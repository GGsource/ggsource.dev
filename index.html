<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GGSource</title>
        <!-- include css -->
        <link rel="stylesheet" href="resources/css/style.css" />
        <!-- Set browser icon -->
        <link rel="icon" href="resources/images/favicon.png" />
    </head>

    <body>
        <!-- Load in Particle.js Board -->
        <div id="particle-js"></div>
        <script src="vendors/particles-js/particles.js"></script>
        <script>
            window.onload = function () {
                particlesJS.load(
                    "particle-js",
                    "vendors/particles-js/particlesjs-config.json"
                );
            };
        </script>
        <div id="overlays">
            <!-- Custom Site Logo -->
            <div id="logoAnchor">
                <canvas id="canvas"></canvas>
                <script src="resources/js/logo.js"></script>
            </div>
            <!-- Welcome card at the center -->
            <div id="welcomeCard">
                <div id="welcomeText">Welcome to GGSource</div>
            </div>
            <!-- create header bar with Home/About/Projects/Art/RankUp -->
            <script>
                fetch("resources/html/tabBar.html")
                    .then((response) => response.text())
                    .then((data) => {
                        document
                            .querySelector("#logoAnchor")
                            .insertAdjacentHTML("beforebegin", data);
                    });
            </script>
        </div>
    </body>
</html>
